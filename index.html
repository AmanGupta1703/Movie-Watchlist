<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies WatchList App</title>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <header class="header">

            <div class="header--top">

                <a href="/" class="header--title">Find your film</a>

                <a href="./watchlist.html" class="btn watchlist-btn">My Watchlist</a>

            </div>

            <div class="header--navigation-bar">

                <form class="header--form">
                    <img src="./images/search-icon.png" alt="" class="header--search-icon">

                    <input type="text" class="header--form-movie-title" name="movie-title" placeholder="Blade Runner"
                        autocomplete="off">
                </form>

                <button class="btn search-btn">Search</button>

            </div>

        </header>

        <main class="main-section">

            <section class="main--container">

                <div class="main--loading-screen"> 
                    <img src="./images/film-icon.png" alt="" main--card-containerclass="main--img">
                    <h2 class="main--title">Start exploring</h2>
                </div> 

                <article class="main--card-container">
                    
                    
                    
                </article>

            </section>

        </main>

    </div>

    <script type="module" src="./javascript/app.js"></script>
</body>

</html>
